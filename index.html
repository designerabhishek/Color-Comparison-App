<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard to HD Colors Toggle</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-dvh">
    <div class="container my-0 mx-auto h-dvh grid grid-cols-2 relative pt-20 pb-20">
            <div class="pr-6">
                <div class="absolute bottom-20 w-5/12">
                    <div>
                        <h1 class="text-6xl font-bold mb-6 bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
                            Color Clash Academy: Master the Art of Color Comparison
                        </h1>
                    </div>
                    <div>
                        <button class="btn uppercase text-sm tracking-wide" id="color-toggle">
                            Switch to HD Colors
                        </button>
                    </div>
                </div>
            </div>
            <div id="color-boxes" class="grid grid-cols-3 gap-2">
                <div class="bg-red-600 rounded-xl grid justify-end items-start tracking-widest p-4 color-box" id="box1"><span class="font-mono text-xl uppercase color-label">Red</span></div>
                <div class="bg-yellow-600 rounded-xl grid justify-end items-start tracking-widest p-4 color-box" id="box2"><span class="font-mono text-xl uppercase color-label">Yellow</span></div>
                <div class="bg-green-600 rounded-xl grid justify-end items-start tracking-widest p-4 color-box" id="box3"><span class="font-mono text-xl uppercase color-label">Green</span></div>
                <div class="bg-cyan-600 rounded-xl grid justify-end items-start tracking-widest p-4 color-box" id="box4"><span class="font-mono text-xl uppercase color-label">Cyan</span></div>
                <div class="bg-blue-600 rounded-xl grid justify-end items-start tracking-widest p-4 color-box" id="box5"><span class="font-mono text-xl uppercase color-label">Blue</span></div>
                <div class="bg-fuchsia-600 rounded-xl grid justify-end items-start tracking-widest p-4 color-box" id="box6"><span class="font-mono text-xl uppercase color-label">Magenta</span></div>
            </div>
        </div>
    <div id="warning" class="hidden">HD colors are not supported by your browser.</div>
    <script src="script.js"></script>
</body>
</html>
