<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard to HD Colors Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div style="position: relative;"><h1>Color Comparison App</h1></div>
        <div style="position: relative;"><button class="btn" id="color-toggle">Switch to HD Colors</button></div>         
    </header>
    <main>
        <div id="color-boxes">
            <div class="color-box" id="box1"><span class="color-label">Red</span></div>
            <div class="color-box" id="box2"><span class="color-label">Yellow</span></div>
            <div class="color-box" id="box3"><span class="color-label">Green</span></div>
            <div class="color-box" id="box4"><span class="color-label">Cyan</span></div>
            <div class="color-box" id="box5"><span class="color-label">Blue</span></div>
            <div class="color-box" id="box6"><span class="color-label">Magenta</span></div>
        </div>
    </main>
    <div id="warning" class="hidden">HD colors are not supported by your browser.</div>
    <script src="script.js"></script>
</body>
</html>
